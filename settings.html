<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    </head>
    <body class="bg-dark">
        <section class="container-fluid">
            <header class="row">
                <div class="col">
                    <div class="mb-5">
                        <img
                            width="100px"
                            src="./materiali-compito/Netflix-assets/assets/netflix_logo.png"
                            alt=" logo Netflix "
                        />
                    </div>
                </div>
            </header>
        </section>

        <section class="container-fluid">
            <main class="row">
                <div class="col">
                    <div class="d-flex flex-column justify-content-center text-light w-50 m-auto">
                        <h1 class="display-2">Edit profile</h1>

                        <div class="text-success">
                            <hr />
                        </div>

                        <section class="d-flex">
                            <!-- 1° container -->
                            <div class="w-25 m-3">
                                <div class="position-relative">
                                    <span class="badge text-bg-secondary position-absolute">4</span>
                                    <img
                                        class="card-img"
                                        src="./materiali-compito/Netflix-assets/assets/avatar.png"
                                        alt="img profilo"
                                    />
                                </div>
                            </div>

                            <!-- 2° container  -->
                            <div class="d-flex flex-column justify-content-start m-3 flex-grow-1">
                                <input
                                    class="form-control bg-secondary text-light"
                                    type="text"
                                    placeholder="Nome Cognome "
                                    aria-label="default input example"
                                />

                                <div class="mt-4 text-secondary fw-semibold fs-5">Language:</div>
                                <!-- bottone lingua dropdown  -->
                                <div class="dropdown my-2">
                                    <button
                                        class="btn btn-dark border dropdown-toggle"
                                        type="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                    >
                                        English
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-dark">
                                        <li><a class="dropdown-item" href="#">Italiano</a></li>
                                        <li><a class="dropdown-item" href="#">Francese</a></li>
                                        <li><a class="dropdown-item" href="#">Klingon language</a></li>
                                    </ul>
                                </div>

                                <div class="text-success">
                                    <hr />
                                </div>
                                <!-- maturity settings  -->
                                <div>
                                    <div class="text-secondary mb-2 fs-5 fw-semibold">Maturity Settings:</div>
                                    <div class="dropdown">
                                        <button
                                            class="btn btn-secondary dropdown-toggle my-2"
                                            type="button"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false"
                                        >
                                            ALL MATURITY RATINGS
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-dark">
                                            <li><a class="dropdown-item" href="#">Maturity 12+</a></li>
                                            <li><a class="dropdown-item" href="#">Maturity 16+</a></li>
                                            <li><a class="dropdown-item" href="#">Maturity 18+</a></li>
                                        </ul>
                                    </div>
                                    <div>Show titles of all maturity ratings for this profile.</div>
                                    <div class="d-grid gap-2 d-md-block my-2">
                                        <button class="btn btn-secondary bg-dark text-secondary px-4" type="button">
                                            Edit
                                        </button>
                                    </div>
                                </div>

                                <div class="text-success">
                                    <hr />
                                </div>

                                <!-- autopplay control  -->

                                <div class="text-secondary mb-2 fs-5 fw-semibold">AutoPlay controls:</div>
                                <div>
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <input
                                                class="form-check-input mt-0"
                                                type="radio"
                                                value=""
                                                aria-label="Radio button for following text input"
                                            />
                                        </div>
                                        <input
                                            type="text"
                                            class="form-control"
                                            aria-label="Text input with radio button"
                                        />
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <input
                                                class="form-check-input mt-0"
                                                type="radio"
                                                value=""
                                                aria-label="Radio button for following text input"
                                            />
                                        </div>
                                        <input
                                            type="text"
                                            class="form-control"
                                            aria-label="Text input with radio button"
                                        />
                                    </div>
                                </div>
                            </div>
                        </section>

                        <div class="text-success">
                            <hr />
                        </div>

                        <div class="d-flex justify-content-center gap-5">
                            <button type="button" class="btn btn-light text-black fs-5">SAVE</button>
                            <button type="button" class="btn btn-dark border border-secondary text-secondary fs-5">
                                CANCEL
                            </button>
                            <button type="button" class="btn btn-dark border border-secondary text-secondary fs-5">
                                DELETE PROFILE
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

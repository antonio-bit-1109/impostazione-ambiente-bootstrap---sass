<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Compito Venerdi - Netflix simulation</title>
        <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />
        <!-- link per usare icone  -->
    </head>
    <body>
        <!-- navbar  -->
        <section class="container-fluid">
            <header>
                <nav class="navbar navbar-expand-lg text-bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"
                            ><img
                                width="100px"
                                src="./materiali-compito/Netflix-assets/assets/netflix_logo.png"
                                alt=" logo Netflix "
                        /></a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarText"
                            aria-controls="navbarText"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-0">
                                <li class="nav-item">
                                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-light" href="#">Tv Show</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-light" href="#">Movies</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-light" href="#">Recently Added</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-light" href="#">My list</a>
                                </li>
                            </ul>
                            <div class="row">
                                <span class="navbar-text text-light mx-1 d-flex align-items-center">
                                    <i class="bi bi-search mx-1"></i>
                                    <span class="mx-lg-1">KIDS</span>
                                    <i class="bi bi-bell-fill mx-1"></i>

                                    <div class="dropdown">
                                        <button
                                            class="btn btn-dark dropdown-toggle"
                                            type="button"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false"
                                        >
                                            <img
                                                class="mx-1"
                                                width="30px"
                                                src="./materiali-compito/Netflix-assets/assets/kids_icon.png"
                                                alt="kids"
                                            />
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><button class="dropdown-item" type="button">Action</button></li>
                                            <li><button class="dropdown-item" type="button">Another action</button></li>
                                            <li>
                                                <button class="dropdown-item" type="button">Something else here</button>
                                            </li>
                                        </ul>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
        </section>
        <!-- TV SHOW -->
        <section class="container-fluid">
            <div class="row">
                <div class="col">
                    <section class="container-fluid d-flex bg-dark">
                        <div class="fs-3 text-light fw-bold">TV SHOW</div>
                        <div>
                            <div class="dropdown">
                                <button
                                    class="btn btn-black dropdown-toggle text-light border border-white"
                                    type="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    genres
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col">
                    <div class="text-bg-dark d-flex">
                        <div><i class="bi bi-menu-down"></i></div>
                        <div><i class="bi bi-menu-down"></i></div>
                    </div>
                </div>
            </div>
        </section>

        <main></main>
        <footer></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
